<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Tour & Travel</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="tracking.html">Tracking</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="signin.html" class="signin-btn">Sign In</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </nav>

    <div class="booking-container">
        <h2>Book Your Tour</h2>
        <form id="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Select a destination</option>
                <option value="Gangavathi">Gangavathi</option>
                <option value="Hampi">Hampi</option>
                <option value="koppal">koppal</option>
                <option value="Kesarahatti">Kesarahatti</option>
            </select>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" placeholder="Enter The Number of Guests"
                required>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" placeholder="Any special requests..."></textarea>

            <button type="submit" class="book-btn">Book Now</button>
        </form>

        <div id="confirmation-message" class="confirmation-message" style="display: none;"></div>
    </div>


</body>

</html>
